<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            width: 0%;
            background-color: #4caf50; /* Altere a cor aqui */
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Progresso</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <script>
        function updateProgress(percent) {
            let progressBar = document.getElementById("progress-bar");
            progressBar.style.width = percent + "%";
            progressBar.innerText = percent + "%";
        }

        // Simulando o progresso com 40% (isso pode ser puxado do Notion via API)
        updateProgress(40);
    </script>

</body>

</html>
