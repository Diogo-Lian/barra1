<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso - Notion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 30px;
            width: 0%;
            background-color: #4caf50; /* Altere a cor aqui */
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <h2>Progresso dos Vídeos</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <script>
        const notionAPI = "https://api.notion.com/v1/databases/{DATABASE_ID}/query"; // Insira o ID da sua tabela
        const notionToken = "secret_xxx"; // Insira seu token da API do Notion

        async function getCheckboxData() {
            const response = await fetch(notionAPI, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${notionToken}`,
                    "Content-Type": "application/json",
                    "Notion-Version": "2022-06-28"
                },
                body: JSON.stringify({})
            });

            const data = await response.json();
            const rows = data.results;

            // Filtrar checkboxes marcados
            const checkboxesMarcados = rows.filter(row => row.properties["Concluído"].checkbox).length;
            const totalCheckBoxes = rows.length;

            // Calcular progresso
            const progresso = Math.round((checkboxesMarcados / totalCheckBoxes) * 100);
            updateProgress(progresso);
        }

        function updateProgress(percent) {
            let progressBar = document.getElementById("progress-bar");
            progressBar.style.width = percent + "%";
            progressBar.innerText = percent + "%";
        }

        // Atualizar progresso ao carregar a página
        getCheckboxData();
    </script>

</body>
</html>
