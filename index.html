<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Progresso - Notion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress-bar {
      height: 30px;
      width: 0%;
      background-color: #4caf50; /* Cor da barra de progresso */
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <h2>Progresso dos Vídeos</h2>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>

  <script>
    // Substitua pelos seus próprios valores
    const notionAPI = "https://api.notion.com/v1/databases/19c053d92cdc8046bf0bdc00a91b1fde/query"; // ID da sua tabela
    const notionToken = "ntn_o14067417249ZM5hdHi4UOlCuCb5CWiESMFB5ZxjZnd5N4"; // Seu token da API do Notion

    async function getCheckboxData() {
      try {
        const response = await fetch(notionAPI, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${notionToken}`,
            "Content-Type": "application/json",
            "Notion-Version": "2022-06-28"
          },
          body: JSON.stringify({})
        });

        if (!response.ok) {
          throw new Error(`Erro: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Dados retornados da API:", data);
        const rows = data.results;
        console.log("Número de registros:", rows.length);

        // Verifica se a propriedade "Caixa de seleção" existe
        if (rows.length > 0 && !rows[0].properties.hasOwnProperty("Caixa de seleção")) {
          throw new Error('A propriedade "Caixa de seleção" não foi encontrada na tabela.');
        }

        // Filtrar checkboxes marcados
        const checkboxesMarcados = rows.filter(row => row.properties["Caixa de seleção"].checkbox === true).length;
        const totalCheckBoxes = rows.length;

        console.log("Checkboxes Marcados:", checkboxesMarcados);
        console.log("Total de Itens:", totalCheckBoxes);

        // Calcular o progresso em percentual
        const progresso = totalCheckBoxes > 0 ? Math.round((checkboxesMarcados / totalCheckBoxes) * 100) : 0;
        console.log("Progresso calculado:", progresso + "%");

        updateProgress(progresso);
      } catch (error) {
        console.error("Erro ao buscar dados do Notion:", error);
      }
    }

    function updateProgress(percent) {
      const progressBar = document.getElementById("progress-bar");
      progressBar.style.width = percent + "%";
      progressBar.innerText = percent + "%";
    }

    // Atualizar o progresso ao carregar a página
    getCheckboxData();

    // Atualizar a barra de progresso a cada 2 segundos para teste (pode ajustar para 5000 ms)
    setInterval(getCheckboxData, 2000);
  </script>

</body>
</html>
